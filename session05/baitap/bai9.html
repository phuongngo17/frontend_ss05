<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b√†i 9</title>
    <link rel="stylesheet" href="./bai9.css">
</head>
<body>
    <div class="container">
        <h2>Billing address</h2>
        <div class="form-row">
            <div class="form-group">
                <label>First name</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text">
            </div>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="@ Username">
        </div>
        <div class="form-group">
            <label>Email (Optional)</label>
            <input type="email" placeholder="you@example.com">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label>Address 2 (Optional)</label>
            <input type="text" placeholder="Apartment or suite">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Country</label>
                <select>
                    <option>Choose...</option>
                </select>
            </div>
            <div class="form-group">
                <label>State</label>
                <select>
                    <option>Choose...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Zip</label>
                <input type="text">
            </div>
        </div>
        <div class="checkbox-group">
            <input type="checkbox">
            <label>Shipping address is the same as my billing address</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox">
            <label>Save this information for next time</label>
        </div>
        
        <h2>Payment</h2>
        <div class="payment-methods">
            <label><input type="radio" name="payment" checked> Credit card</label>
            <label><input type="radio" name="payment"> Debit card</label>
            <label><input type="radio" name="payment"> PayPal</label>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Name on card</label>
                <input type="text" placeholder="Full name as displayed on card">
            </div>
            <div class="form-group">
                <label>Credit card number</label>
                <input type="text">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label>Expiration</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>CVV</label>
                <input type="text">
            </div>
        </div>
        <button class="button">Continue to checkout</button>
    </div>
</body>
</html>
