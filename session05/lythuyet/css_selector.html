<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .content1{
            color: red;
        }
        .content2{
            color: greenyellow;
        }
        .footer .content1{
            background-color: violet;
        }
    </style>
</head>
<body>
    <!-- CSS seleector: bộ chọn để CSS 
     1. class
     2. id: định nghĩa cho thẻ (duy nhất)
     -->
     <div class="container">
        <p class="content1">Đoạn văn 1</p>
     </div>
     <p class="content2">Đoạn văn 2</p>
     <div class="footer">
        <p class="content1">chân trang</p>
     </div>
</body>
</html>
